<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>My mood for the day</title>
</head>
<body>
    <div class="container">
    <div class="card mt-5">
       <div class="card-header bg-light text-dark text-center">
        <h2>What's your mood today like?</h2>
       </div>

       <div class="card-body text-center">
        <img id="smiley" src="sad.jfif" alt="udaas kyu ho aakhir"/>
       </div>

       <div class="card-footer text-center">
        <button class="btn btn-md btn-success mx-4" onclick="smilePlease()">smiling</button>
        <button class="btn btn-md btn-danger mx-4" onclick="ySoSad()">Sad</button>
       </div> 
    </div>
</div>
</body>
<script>
    function smilePlease()
    {
       console.log("Inside turn on function");
       swal("Happy Maha Shivaratri Puja", "Har Har Shambhu üïâÔ∏è", "warning");
       let bulbElement =  document.getElementById("smiley");
       bulbElement.setAttribute('src',"happy.jfif");
        
    }
    
    function ySoSad()
    {
        console.log("Inside turn off function");
        swal("kade has bhi liya karo!!!","khushiyaan baaton!!", "warning");
        let bulbElement = document.getElementById("smiley");
        bulbElement.setAttribute('src',"sad.jfif");
    }
</script>
</html>
